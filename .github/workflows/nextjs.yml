name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: bun install

      - name: Run prebuild script (copy images)
        run: bun run prebuild

      - name: Build Next.js site
        run: bun run build
      
      - name: Post-process exported files for basePath
        run: |
          mkdir -p out/luis-blog
          cp -r out/_next out/luis-blog/_next
          
          mkdir -p out/images
          cp -r out/images out/luis-blog/images
          cp -r out/luis-blog/images out
          
          cp -r out/docs out/luis-blog/docs
          cp -r out/index.txt out/luis-blog.txt

      
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
